{% include "header.html" %}
<header class="masthead" style="background-image: url('{{ area[1] }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>{{ area[0] }}</h1>
                            <span class="subheading">View Homes Below</span>
                        </div>
                    </div>
                </div>
            </div>
</header>

  <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">

                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="my-5">
                            <h3>Choose your Prefrences</h3>
                            <hr>
                           <form action="/area/{{ num }}" method="post">
                               <table cellspacing="100">
                                    <tr>
                                      <td>
                                          <select class="form-select" name="Area">
                                            <option selected value="{{ area[0] }}">{{ area[0] }}</option>
                                            {% for i in range(6) %}
                                                {% if area_data[i][0] != area[0] %}
                                              <a href="/area/0"> <option value="{{ area_data[i][0] }}">{{ area_data[i][0] }}</option></a>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                      </td>
                                      <td>
                                        <input type="text" placeholder="No. of Bedrooms" name = "Bedrooms" required>
                                      </td>
                                      <td>
                                            <input type="text" placeholder="Deposit Amt." name = "Amount" >
                                      </td>
                                    </tr>

                                   <br><br>
                                  <tr>
                                      <td>
                                        <div class="form-check form-check-inline">
                                          <input checked class="form-check-input" type="radio" name="furniture" id="inlineRadio1" value="2">
                                          <label class="form-check-label" for="inlineRadio1">Furnished</label>
                                        </div>
                                      </td>

                                      <td>
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="furniture" id="inlineRadio2" value="1">
                                          <label class="form-check-label" for="inlineRadio2">Semi Furnished</label>
                                        </div>
                                      </td>

                                      <td>
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="furniture" id="inlineRadio3" value="0">
                                          <label class="form-check-label" for="inlineRadio3">Not Furnished</label>
                                        </div>
                                      </td>
                                    </tr>

                                   <tr>
                                     <td>
                                        <input type="text" placeholder="Floor Number" name="Floor" required >
                                      </td>

                                       <td>
                                        <input type="text" placeholder="Parking space" name="Parking" required>
                                      </td>

                                       <td>
<!--                                        <input type="text" placeholder="Property Age" name = "Age" required>-->
                                           <select class="form-select" name='PropertyAge'>
                                            <option selected value="0">0 to 1 Year</option>

                                                    <option value="0">0 to 1 Year</option>
                                                    <option value="1">1 to 5 Years</option>
                                                    <option value="2">5 to 10 Years</option>
                                                    <option value="3">10+ Years</option>


                                        </select>
                                      </td>
                                   </tr>
                                   <tr>
                                       <td>
                                        <input type="text" placeholder="Area in Sq.ft" name = "SquareFeet" required>
                                      </td>
                                   </tr>

                                  </table>

                                <input type="submit"  name = "Submit" value="Submit">

                           </form>

                        </div>
                    </div>
                </div>
            </div>
        </main>


{% include "footer.html" %}
